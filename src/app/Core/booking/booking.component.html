<!-- Booking Form -->
<section id="booking-form" class="my-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-12 text-end">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png"
              alt="Driver Icon"
              class="driver"
            />
          </div>
        </div>
        <div class="row">
          @for (seatNo of seatArray; track $index) { @if
          (checkIfSeatBooked(seatNo)!= -1) {
          <div class="col-3">
            <div class="seat reserved">{{ seatNo }}</div>
          </div>

          }@else{ @if (checkIsSeatSelected(seatNo)!= -1) {
          <div class="col-3">
            <div class="seat selected" (click)="selectSeat(seatNo)">
              {{ seatNo }}
            </div>
          </div>
          }@else {
          <div class="col-3">
            <div class="seat available" (click)="selectSeat(seatNo)">
              {{ seatNo }}
            </div>
          </div>
          } } }
        </div>
      </div>
      <div class="col-8">
        @for (item of userSelectedSeatArray; track $index) {
        <div class="row">
          <div class="col-3">
            <label>Pasajero </label>
            <input
              type="text"
              [(ngModel)]="item.passengerName"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <label>Edad</label>
            <input type="text" [(ngModel)]="item.age" class="form-control" />
          </div>
          <div class="col-2">
            <label>Genero</label>
            <select [(ngModel)]="item.gender" class="form-control">
              <option value="Male">Masculino</option>
              <option value="Fe-Male">Femenino</option>
            </select>
          </div>
          <div class="col-2">
            <label>Asiento</label>
            <input
              disabled
              type="text"
              [(ngModel)]="item.seatNo"
              class="form-control"
            />
          </div>
        </div>

        }
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-danger" (click)="bookNow()">
          Reserva ahora</button>
      </div>
    </div>
  </div>
</section>

<!-- Booking Form -->
<section id="booking-form" class="my-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-12 text-end">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png"
              alt="Driver Icon"
              class="driver"
            />
          </div>
        </div>
        <div class="row">
          @for (seat of seatMap; track seat.number) {
            <div class="col-3 mb-2">
              @switch (checkSeatStatus(seat.number)) {
                @case ('selected') {
                  <div class="seat bg-warning" (click)="selectSeat(seat.number)">
                    {{ seat.number }}
                  </div>
                }
                @case ('ocupado') {
                  <div class="seat bg-danger text-white">
                    {{ seat.number }}
                  </div>
                }
                @case ('reservado') {
                  <div class="seat bg-secondary text-white">
                    {{ seat.number }}
                  </div>
                }
                @default { <!-- disponible o cualquier otro estado -->
                  <div class="seat bg-success text-white" (click)="selectSeat(seat.number)">
                    {{ seat.number }}
                  </div>
                }
              }
            </div>
          }
        </div>
      </div>
      <div class="col-8">
        @for (item of userSelectedSeatArray; track $index) {
        <div class="row mb-3">
          <div class="col-3">
            <label>Pasajero </label>
            <input
              type="text"
              [(ngModel)]="item.passengerName"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <label>Edad</label>
            <input type="text" [(ngModel)]="item.age" class="form-control" />
          </div>
          <div class="col-2">
            <label>Genero</label>
            <select [(ngModel)]="item.gender" class="form-control">
              <option value="Male">Masculino</option>
              <option value="Fe-Male">Femenino</option>
            </select>
          </div>
          <div class="col-2">
            <label>Asiento</label>
            <input
              disabled
              type="text"
              [(ngModel)]="item.seatNo"
              class="form-control"
            />
          </div>
        </div>
        }
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-danger" (click)="bookNow()">
          Reserva ahora
        </button>
      </div>
    </div>
  </div>
</section>
